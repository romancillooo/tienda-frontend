<div class="product-container" *ngIf="product">
  <!-- Imágenes del Producto -->
  <div class="product-images-sidebar">
    <div class="thumbnail" *ngFor="let image of productImages; let i = index" (click)="selectImage(image, i)">
      <img [src]="image" [class.selected]="image === selectedImage" alt="{{ product.name }}">
    </div>
  </div>

  <!-- Imagen Seleccionada -->
  <div class="product-image-main">
    <img [src]="selectedImage" [class]="animationClass" alt="{{ product.name }}" (animationend)="onAnimationEnd()">
  </div>

  <!-- Información del Producto -->
  <div class="product-info">
    <h1>{{ product.name }}</h1>
    <p class="price">${{ product.price | number }}</p>

    <!-- Opciones de Color -->
    <div class="color-options">
      <h3>Colour: {{ selectedColor }}</h3>
      <div class="colors">
        <span 
          *ngFor="let color of product.availableColors"
          [class.selected]="color === selectedColor"
          [style.background-color]="color"
          (click)="selectColor(color)">
        </span>
      </div>
    </div>

    <!-- Opciones de Talla -->
    <div class="size-options">
      <h3>Size (Palm Angels Standard)</h3>
      <div class="sizes">
        <span 
          *ngFor="let size of product.availableSizes"
          [class.selected]="size === selectedSize"
          (click)="selectSize(size)">
          {{ size }}
        </span>
      </div>
    </div>

    <!-- Botones de Acción -->
    <div class="action-buttons">
      <button class="add-to-bag" (click)="addToCart()">Añadir al carrito</button>
      <button class="add-to-wishlist" (click)="addToWishlist()">{{ addToWishlistText }}</button>
    </div>

    <!-- Tabs de Información Adicional -->
    <div class="additional-info">
      <div class="info-tab" (click)="toggleSection('description')">
        <h3>Description <i class="fas fa-plus"></i></h3>
        <p *ngIf="isSectionVisible('description')">{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
