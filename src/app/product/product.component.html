<div class="general-container">
  <div class="principal-container">
    <div class="main-image-container">
      <div class="main-image">
        <img [src]="selectedImage" class="principal-image" alt="Product Image" />
        <div class="thumbnails">
          <div *ngFor="let productImage of productImages" class="thumbnail" (click)="selectImage(productImage)" [ngClass]="{ selected: productImage === selectedImage }">
          <img [src]="productImage" alt="Product Thumbnail" />
        </div>
        </div>
      </div>
    </div>
    <div class="product-details-container">
      <div class="product-details">
        <div class="brand-name">
          <p>{{ brand.name }}</p>
        </div>
        <div class="product-name">
          <h2>{{ product.name }}</h2>
        </div>
        <div class="category">
          <p>{{ category.name }}</p>
        </div>
        <div class="price">
          <h3>{{ product.price | currency }}</h3>
        </div>
        <div class="iva-container">
          <p>incl. VAT excl. <a href="">shipping costs.</a></p>
        </div>
        <div class="colors">
          <h4>Color: </h4>
          <p> {{ selectedColorName }}</p>
        </div>
        <div *ngFor="let color of colors" class="color" (click)="selectColor(color.id)">
          <span class="color-box" [style.background-color]="color.hex_code" [ngClass]="{'selected': color.id === selectedColorId}"></span>
        </div>
      </div>

      <div class="btns-container">
        <div class="btn-cart-container">
          <button class="btn-cart" (click)="addToCart()">
            <i class="fas fa-shopping-cart"></i> Add to Cart
          </button>
        </div>

        <div class="btn-like-container">
          <button class="btn-like" (click)="addToWishlist()">
            <i class="fas fa-heart" [ngClass]="{'liked': isInWishlist}"></i> {{ addToWishlistText }}
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
