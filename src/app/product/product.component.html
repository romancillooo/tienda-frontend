<div class="product-container" *ngIf="product">
  <!-- Im치genes del Producto -->
  <div class="product-images-sidebar">
    <div class="thumbnail" *ngFor="let image of productImages" (click)="selectImage(image)">
      <img [src]="image" [class.selected]="image === selectedImage" alt="{{ product.name }}">
    </div>
  </div>

  <!-- Imagen Seleccionada -->
  <div class="product-image-main">
    <img [src]="selectedImage" alt="{{ product.name }}">
  </div>

  <!-- Informaci칩n del Producto -->
  <div class="product-info">
    <h1>{{ product.name }}</h1>
    <p class="price">${{ product.price | number }}</p>
    <p class="description">{{ product.description }}</p>

    <!-- Opciones de Color -->
    <div class="color-options">
      <h3>Colour: {{ selectedColor }}</h3>
      <div class="colors">
        <span 
          *ngFor="let color of product.availableColors"
          [class.selected]="color === selectedColor"
          [style.background-color]="color"
          (click)="selectColor(color)">
        </span>
      </div>
    </div>

    <!-- Opciones de Talla -->
    <div class="size-options">
      <h3>Size (Palm Angels Standard)</h3>
      <div class="sizes">
        <span 
          *ngFor="let size of product.availableSizes"
          [class.selected]="size === selectedSize"
          (click)="selectSize(size)">
          {{ size }}
        </span>
      </div>
    </div>

    <!-- Botones de Acci칩n -->
    <div class="action-buttons">
      <button class="add-to-bag" (click)="addToCart()">Add to Bag</button>
      <button class="add-to-wishlist" (click)="addToWishlist()">{{ addToWishlistText }}</button>
    </div>

    <!-- Tabs de Informaci칩n Adicional -->
    <div class="additional-info">
      <div class="info-tab">
        <h3>Description</h3>
        <p>{{ product.fullDescription }}</p>
      </div>
      <div class="info-tab">
        <h3>Shipping & Returns</h3>
        <p>{{ product.shippingAndReturns }}</p>
      </div>
      <div class="info-tab">
        <h3>Share</h3>
        <p>Share this product with your friends!</p>
      </div>
    </div>
  </div>
</div>
